<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rangka">
        <div class="header">
            <img src="/img/logo.png" alt="" class="logo">
            <h1>Website Sederhana</h1>
        </div>
        <div class="body">
            <div class="sidebar">
                <header>Menu</header>
                <ul>
                    <li><a href="/halaman-utama/index.html">Halaman Utama</a></li>
                    <li><a href="/halaman-form/index.html">Form</a></li>
                    <li><a href="/halaman-tabel/index.html">Tabel</a></li>
                </ul> 
            </div>
    
            <div class="konten">
                <form action="">
                        <h2>Form Sederhana</h2>
                        <div class="Nama">
                          <label >Nama</label>
                          <input type="text" placeholder="Nama Lenkap Anda">
                        </div>
                        
                        <div class="Email">
                          <label>Alamat Email</label>
                          <input type="text" placeholder="Alamat Email Anda">
                        </div>

                        <div class="Password">
                          <label >Password</label>
                          <input type="password" placeholder="Password Anda">
                          <i id="pass-toggle-btn" class="fa-solid fa-eye"></i>
                        </div>

                        <div class="Jenis Kelamin">
                            <label>Jenis Kelamin</label>
                            <select>
                              <option value="" selected disabled>Select your gender</option>
                              <option value="Pria">Male</option>
                              <option value="Wanita">Female</option>
                            </select>
                        </div>

                        <div class="Tanggal Lahir">
                          <label>Tanggal Lahir</label>
                          <input type="date"placeholder="Tanggal Lahir Anda">
                        </div>

                        <div class="Alamat">
                            <label >Alamat</label>
                            <input type="password" placeholder="Alamat Anda">
                        </div>

                        <div class="form-group submit-btn">
                          <input type="submit" value="Submit">
                        </div>
                </form>
            </div>
        </div>
        <div class="footer">
            <section>&copy; Winnerson Laia 2023</section>
        </div>
    </div>
    
</body>
</html>
